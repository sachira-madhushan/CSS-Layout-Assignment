<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>CSS Layout</title>
    
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="./src/Magento.png" alt="">
        </div>

        <div class="menu">
            <div>Home</div>
            <div>About</div>
            <div>Menu</div>
            <div>Our Service</div>
            <div>Contact</div>
        </div>
    </div>

    <div class="contact">
        <div class="input">
            <p>First Name</p>
            <input type="text">
        </div>

        <div class="input">
            <p>Second Name</p>
            <input type="text">
        </div>

        <div class="input">
            <p>Gender</p>
            <input type="text">
        </div>

        <div class="input">
            <p>NIC</p>
            <input type="text">
        </div>

        <div class="input">
            <p>Contact</p>
            <input type="text">
        </div>

        <div class="input">
            <p>Email</p>
            <input type="text">
        </div>

        <div class="input">
            <p>Address</p>
            <input type="text">
        </div>
    </div>
</body>
</html>
